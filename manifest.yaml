apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api/v1/write
            pathType: Prefix
            backend:
              service:
                name: prometheus-stack-kube-prom-prometheus
                port:
                  number: 9090
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-stack-grafana
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sistedemo
  namespace: apps
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /mid
            pathType: Prefix
            backend:
              service:
                name: sistedemo
                port:
                  number: 3000
          - path: /light
            pathType: Prefix
            backend:
              service:
                name: sistedemo
                port:
                  number: 3000
          - path: /heavy
            pathType: Prefix
            backend:
              service:
                name: sistedemo
                port:
                  number: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sistedemo
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sistedemo
  template:
    metadata:
      labels:
        app: sistedemo
    spec:
      containers:
        - name: sistedemo
          image: tevolvers/sistedemo:2.0
          ports:
            - containerPort: 3000
          env:
          - name: OBJECT_COUNT
            value: "250000"
          # resources:
          #   requests:
          #     memory: 128Mi
          #     cpu: 100m
          #   limits:
          #     memory: 5256Mi
          #     cpu: 200m

---
apiVersion: v1
kind: Service
metadata:
  name: sistedemo
  namespace: apps
spec:
  selector:
    app: sistedemo
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
